<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu : Soda Depot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Greenwich Light', sans-serif;
            background-color: #fffbf2;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .menu-section {
            margin: 5px 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out, padding 0.3s;
            border-radius: 8px;
            background: #cddbf7bb;
            padding: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .menu-header {
            background: #3863b1;
            color: #ffffff;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 0;
            cursor: pointer;
            user-select: none;
            border-radius: 8px;
        }

        .menu-item-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, padding 0.3s;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1px;
            padding: 5px 10px;
            background: #cddbf7bb;
            border-radius: 5px;
        }

        .menu-item-price {
            font-weight: bold;
            color: #3863b1;
        }

        .expanded {
            max-height: fit-content;
            padding: 10px;
        }

        .expanded-section {
            background: #f0f5ffbb;
            max-height: 1000px;
            overflow-y: auto;
        }

        .banner {
            text-align: center;
            margin-bottom: 5px;
            transition: transform 1s ease, opacity 1s ease;
            animation: float 5s ease-in-out infinite;
        }

        .banner #boardImg {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            transform: translateY(1000px);
            transition: transform 1s ease, opacity 1s ease;
        }

        .rightimgDiv{
            position: absolute;
            width: 148px;
            height: 100%;
            right: 0;
        }

        .right-img {
            position: absolute;
            width: 100%;
            top: 0;
            right: 0;
            transform: translateY(-50%);
            opacity: 0;
            /* clip-path: inset(0 50% 0 0); */
            object-fit: contain;
            max-width: 100vw;
            height: auto;
            overflow: hidden;
            transition: transform 1s ease, opacity 1s ease;
        }

        .left-img {
            position: absolute;
            top: 30%;
            transform: translateY(-50%);
            opacity: 0;
            transition: transform 1s ease, opacity 1s ease;
        }

        .right-img {
            transform: translateX(50%);
        }

        .left-img {
            left: -200px;
        }

        .fade-up {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            body {
                overflow-x: hidden;
                /* Hide horizontal overflow on mobile devices */
            }
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="banner">
            <img src="images/board.jpg" alt="Soda Depot Logo" id="boardImg">
        </div>
        <div class="rightimgDiv">
            <img src="images/right2.png" alt="Right Image" class="right-img" id="rightImg">
        </div>
        <img src="images/left.png" alt="Left Image" class="left-img" id="leftImg">
        <div class="accordion" id="sodaMenu"></div>
    </div>

    <!-- Footer -->
    <footer class="text-white text-center py-3 mt-4" style="background-color: #3863b1;">
        <p>&copy; 2024 Soda Depot. All rights reserved.</p>
        <p>Developed by <strong>Kishan Rathod</strong> & <strong><a href="https://rajsolanki.me" target="_blank"
                    style="color: white; text-decoration: none;">Raj Solanki</a></strong> <br> Mobile: +91 88662 06008
        </p>
    </footer>

    <script>
        function animateImages() {
            // Board image animation
            const boardImg = document.getElementById('boardImg');
            const rightImg = document.getElementById('rightImg');
            const leftImg = document.getElementById('leftImg');

            // Show board image
            setTimeout(() => {
                boardImg.style.transform = 'translateY(0)';
            }, 100);

            // Show right image
            setTimeout(() => {
                rightImg.style.transform = 'translateX(0px)';
                rightImg.style.opacity = '1';
            }, 1200);

            // Show left image
            setTimeout(() => {
                leftImg.style.transform = 'translateX(50px)';
                leftImg.style.opacity = '1';
            }, 2200);

            // Trigger fade-up animation for sections
            setTimeout(() => {
                const sections = document.querySelectorAll('.menu-section');
                sections.forEach((section, index) => {
                    setTimeout(() => {
                        section.classList.add('fade-up');
                    }, index * 100);
                });
                window.location.href = "#";
            }, 3200);
        }

        function toggleSection(sectionId, containerId) {
            const container = document.getElementById(containerId);
            container.classList.toggle('expanded');

            const section = document.getElementById(sectionId);
            if (container.classList.contains('expanded')) {
                section.classList.add('expanded-section');
            } else {
                section.classList.remove('expanded-section');
            }
        }

        fetch('data/sodaMenu.json')
            .then(response => response.json())
            .then(data => {
                const menuContainer = document.getElementById('sodaMenu');
                data.menu.forEach(section => {
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'menu-section';
                    sectionDiv.id = section.section.replace(/\s+/g, '') + 'Section';

                    const header = document.createElement('h2');
                    header.className = 'menu-header';
                    header.textContent = section.section;
                    header.onclick = () => toggleSection(sectionDiv.id, sectionDiv.id + 'Container');
                    sectionDiv.appendChild(header);

                    const itemContainer = document.createElement('div');
                    itemContainer.className = 'menu-item-container';
                    itemContainer.id = sectionDiv.id + 'Container';

                    section.items.forEach(item => {
                        const menuItem = document.createElement('div');
                        menuItem.className = 'menu-item';

                        const itemName = document.createElement('div');
                        itemName.className = 'item-name';
                        itemName.textContent = item.name;

                        const itemPrice = document.createElement('div');
                        itemPrice.className = 'menu-item-price';
                        itemPrice.textContent = `â‚¹${item.price}`;

                        menuItem.appendChild(itemName);
                        menuItem.appendChild(itemPrice);
                        itemContainer.appendChild(menuItem);
                    });

                    sectionDiv.appendChild(itemContainer);
                    menuContainer.appendChild(sectionDiv);
                });

                // Trigger animations after content is loaded
                setTimeout(animateImages, 100);
            })
            .catch(error => console.error('Error loading menu data:', error));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
